<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Check</title>
</head>
<body>
  <div>
    <label for="phone-number">Enter your phone number:</label>
    <input type="text" id="phone-number">
    <button id="check-button">Check</button>
  </div>
  <div id="welcome-message"></div>
  <script>
    document.querySelector('#check-button').addEventListener('click', async () => {
      const phoneNumber = document.querySelector('#phone-number').value;
      const response = await fetch(`https://script.google.com/macros/s/AKfycbx8s2JpJ0QVnJDQyxBjWIS3EqTkRBfdIg9BQq8MWVxITsmSik-gtCl4O1lqY68k3P4z/exec?phoneNumber=${phoneNumber}`);
      const message = await response.text();
      document.querySelector('#welcome-message').innerHTML = message;
    });
  </script>
</body>
</html>
